			<header class="hero rounded-xl flex content-center items-center">

						<h1 class="fw-700" data-person="name">Jhon Doe</h1>
					</div>
					<div class="avatar bg-tertiary bg-opacity-20 border-tertiary m-auto rounded-pill overflow-hidden">
						<img data-person="photo" src="./assets/images/user_profile.png" class="ratio-1x1 observer" alt="Jhon Doe">
					</div>
					<div class="traits" data-object="traits"></div>
				</div>
			</header>

			<nav class="py-16 mt-0 top-0 sticky z-999">
				<div class="menu m-auto bg-tertiary bg-opacity-20 rounded-pill flex content-center items-center flex-wrap gap-1 blur-10" data-object="menu">
				</div>
			</nav>

			<!-- 
				<====== SOBRE MÍ ======> 
			-->
			<section class="m-auto flex content-center items-start flex-column" id="sobre_mi">
				<h2 data-aboutme="heading"></h2>
				<div class="content" data-aboutme="content"></div>
			</section>

			<!-- 
				<====== TECNOLOGIA ======> 
			-->
			<section class="m-auto flex content-center items-start flex-column" id="tecnologias">
				<h2 data-technologie="heading"></h2>
				<ul data-technologie="list" class="list flex flex-wrap column-gap-2"></ul>
			</section>

			<!-- 
				<====== PROYECTOS ======> 
			-->
			<section class="m-auto flex content-center items-start flex-column" id="proyectos">
				<h2 data-projects="heading"></h2>
				<div data-projects="list" class="projects"></div>
			</section>

			<!-- 
				<====== CONTACTO ======> 
			-->
			<section class="container m-auto flex content-center items-start flex-column" id="contacto">
				<h2 data-contact="heading">Contacto</h2>
				<p data-contact="description">¿Querés hablar sobre un proyecto, mejorar tu web o simplemente decir hola?</p>
				<!-- Al tener https://formspree.io/f/mjkwnpyw recibiré los mensajes -->
				<form method="POST" id="form">
				  <p id="my-form-status"></p>
					<div class="form-group">
					  <label for="nombre">Nombre:</label>
					  <input type="text" id="nombre" name="nombre" placeholder="Jhon Doe">
					</div>

					<div class="form-group">
					  <label for="correo">Correo:</label>
					  <input type="email" id="correo" name="email" placeholder="jhondoe@example.com">
					</div>

					<div class="form-group">
					  <label for="mensaje">Mensaje:</label>
					  <textarea id="mensaje" name="mensaje"></textarea>
					</div>

				  <button type="submit">Enviar</button>
				</form>
			</section>
		</div>
